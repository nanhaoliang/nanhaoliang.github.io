<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
		<title>精彩录播</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum=1,minimum=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="../i/favicon.png">
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/demo.css">
		
		<script src="../js/angular.min.js"></script>
		<script src="../js/lives/recording.js"></script>
	</head>
	
	<body style="background: #efefef;" ng-app="records" ng-controller="myRecord">
		
		<!-- Header顶部 -->
		<header data-am-widget="header" class="am-header am-header-default am-header-fixed" id="lodd">
			<div class="am-u-sm-9 am-input-group am-input-group-sm">
				<div class="am-input-group" style="margin-top: 0.4rem;" data-am-sticky>
					<span class="am-input-group-label" style="padding:0px;color:black;background:bottom;border: 0px;">
				       <i class="am-icon-search am-icon-fw" style=" margin-top: 3px;color: #fff;"></i>
				    </span>
				    <form id="myform" action="" onsubmit="return false;">
					<input type="search" id="myinput" class="am-tiput am-form-field" style="font-size: 1.3rem!important;" ng-model="searchs">
					</form>
				</div>
			</div>
		</header>
		
		<!-- Menu左侧滑出分类 -->
		<nav data-am-widget="menu" class="am-menu  am-menu-offcanvas1" data-am-menu-offcanvas>
		  <a href="javascript: void(0)" class="am-menu-toggle" style="position: fixed; top: 7px; z-index: 1088;margin-right: 16px;background: #3bb4f2;width: 38px;height: 36px;line-height: 35px;" >
		    <i class="am-menu-toggle-icon am-icon-bars"></i>
		  </a>
		  <div class="am-offcanvas">
		    <div class="am-offcanvas-bar">
		     	<div ng-include="'../view/introduce/navs.html'"></div>
		    </div>
  			</div>
		</nav>
		
		<!--按钮分类组-->
		<div ng-include="'../view/introduce/wallButtom.html'"></div>
		
		<!--录播列表内容-->
		<div ng-repeat="u in lives1" class="am-u-sm-12 " style="padding: 0 6px 0 6px;">
			<span style="display: none;">{{u.vid}}</span>
			<div class="am-u-sm-12 liti pamg am-animation-fade">
				<div class="am-u-sm-12" style="margin-top: 0.5rem;">
					<span class="am-badge am-badge-warning am-radius am-u-sm-2" style="margin-top: 0.3rem;">录播</span>
					<span class="am-text-sm sp-ttx am-u-sm-9" style="padding: 0;margin-right: 2rem;">{{u.title}}</span>
				</div>
				<div class="am-u-sm-6 lpd">
					<ul data-am-widget="gallery" class="am-gallery am-avg-sm-1 am-avg-md-3 am-avg-lg-4 am-gallery-default" style="overflow: auto; padding-top: 0;">
						<li>
							<div class="am-gallery-item">
								<img ng-src="{{u.first_image}}" style="border-radius: 10px;" />
							</div>
						</li>
					</ul>
				</div>
				<div class="am-u-sm-6">
					<div class="am-u-sm-12 am-hui" style="font-size: 1.3rem;">
						<span class="am-icon-user am-u-sm-12 lpd" style="color: #0e90d2;height: 2.5rem;"> {{u.userName}}&nbsp;<span style="color: #99a4bd;">未开播</span></span>
						<span class="am-icon-map-marker am-u-sm-12 lpd sp-ttx" style="height: 2.5rem;"> {{u.place}}</span>
						<span class="am-icon-video-camera am-u-sm-12 lpd" style="height: 2.5rem;">&nbsp;<span>$</span>{{u.price}}</span>
						<span class="am-u-sm-12 am-icon-eye lpd" style="font-size: 1.1rem; color: #99a4bd; height: 2.5rem;">{{u.times}}<span>人已观看</span></span>
					</div>
				</div>
				<div class="am-u-sm-12">
					<span class="am-u-sm-7 am-padel am-icon-calendar-check-o" style="font-size: 1.3rem;white-space: nowrap;padding: 0;">{{u.ptime}}&nbsp;<span style="color: #99a4bd;">上传时间</span></span>
					<a href="#" class="am-u-sm-3 lpd lvbo" ng-click="vidoh(u)" ng-if="u.cataid == '1507344560956'">查看回放</a>
					<a href="#" class="am-u-sm-3 lpd lvbo" ng-click="vidoh(u)" ng-if="u.cataid == '1507344254119'">我要购买</a>
				</div>
			</div>
		</div>

		<!--加载更多-->
		<div class="am-u-sm-12" ng-if="lives1.length != ''">
			<button id="butt" type="button" class="am-btn am-btn-primary am-btn-block" ng-click="gengdu()"><i id="jiads" class="am-icon-spinner"></i>&nbsp;&nbsp;加载跟多</button>
		</div>
		<div id="a" style="display: none;">{{count}}</div>
		<!--页脚简介-->
		<div ng-include="'../view/introduce/footer.html'"></div>
		
		<!--回到顶部-->
		<div data-am-widget="gotop" class="am-gotop am-gotop-fixed" style="width: 50px;bottom: 62px;">
			<a href="#top" title="回到顶部">
				<i class="am-icon-btn am-icon-arrow-up am-active"></i>
			</a>
		</div>
		
		<!-- 底部固定导航 -->
		<div ng-include="'../view/introduce/allBottom.html'"></div>
		
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script src="../js/amazeui.min.js"></script>
	</body>

</html>
