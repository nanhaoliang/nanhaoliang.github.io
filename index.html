<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
	<style>
		body {
			background-color: #fff
		}

		.text1 {
			border: 1px solid #fff;
			border-radius: 5px;
			background: #4169E1;
			width: 500px;
			height: 300px;
			margin: 13% auto;
			opacity: 0.5;
		}
	</style>
</head>

<body>
	<!-- 背景div -->
	<div id="mydiv" style="height:auto;"></div>
	<div class="text1">
		666
	</div>
	<script type="text/javascript">
		window.onload = function () {
			//配置
			var config = {
				vx: 4,	//小球x轴速度,正为右，负为左
				vy: 4,	//小球y轴速度
				height: 2,	//小球高宽，其实为正方形，所以不宜太大
				width: 2,
				count: 220,		//点个数
				color: "121, 162, 185", 	//点颜色
				stroke: "119,136,153", 		//线条颜色
				dist: 7000, 	//点吸附距离
				e_dist: 20000, 	//鼠标吸附加速距离
				max_conn: 10 	//点到点最大连接数
			}

			//调用
			CanvasParticle(config);
		}
	</script>
</body>

</html>
